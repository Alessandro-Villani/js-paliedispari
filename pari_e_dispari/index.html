<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css' integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==' crossorigin='anonymous'/>
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="css/style.css">
    <!-- TITLE -->
    <title>Pari e Dispari</title>
</head>
<body>
    <main class="container py-5 text-white d-flex justify-content-center">
        <form class="w-50 d-flex flex-column align-items-center">
            <h1 class="mb-5 text-center">GIOCHIAMO A PARI O DISPARI!</h1>
            <label for="number" class="mb-3 h6">Inserisci un numero da 1 a 5</label>
            <input type="number" id="number" class="w-25 mb-3 text-center" min="1" max="5" value="1" required>
            <div class="mb-3">
                <input type="radio" name="even-odd" id="even" value="even" checked>
                <label for="even">Pari</label> 
                <input type="radio" name="even-odd" id="odd" value="odd">
                <label for="odd">Dispari</label>
            </div>
            <button id="btn-control" class="btn btn-success mb-3">Invia</button>
            <p id="numbers-target"></p>
            <h6 id="target"></h2>
        </form>
    </main>
    <!-- JAVASCRIPT -->
    <script src="js/script.js"></script>
</body>
</html>
